<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	body {
		margin: 20px;
		padding: 20px;
		line-height: 50px;
		word-spacing: 5px;
		letter-spacing: 1.5px;
	}
	
</style>
</head>
<body>
	<form action="formex" method="post">
		<label>이름<input type="text" name="name" size="10" /></label><br/>
		<label>아이디<input type="text" name="id" size="10" /></label><br/>
		<label>비밀번호<input type="password" name="passwd" size="10" /></label><br/>
		취미 -
		<label><input type="radio" name="major" value="kor">국어</label>
		<label><input type="radio" name="major" value="eng">영어</label>
		<label><input type="radio" name="major" value="mat">수학</label>
		<label><input type="radio" name="major" value="dev" checked="checked">개발</label><br/>
		특기 - 
		<label><input type="checkbox" name="hobby" value="read">독서</label>
		<label><input type="checkbox" name="hobby" value="game">게임</label>
		<label><input type="checkbox" name="hobby" value="health">운동</label>
		<label><input type="checkbox" name="hobby" value="cook">요리</label><br/>
		주소 -
		<select name="protocol">
			<option value="com">com</option>
			<option value="co">co</option>
			<option value="kr">kr</option>
			<option value="org" selected="selected">org</option>
		</select><br/>
		<input type="submit" value="전송">
		<input type="reset" value="초기화">
	</form>
</body>
</html>
